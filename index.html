<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveFitRx Master Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script> 
</head>
<body class="bg-gray-100">
    <div id="app-shell" class="app-container doctor-view mx-auto bg-white min-h-screen shadow-xl relative transition-all duration-300">
        <header class="bg-white border-b sticky top-0 z-30">
            <div class="flex">
                <button id="doctor-tab" class="tab-button active flex-1 py-4 text-center font-bold border-b-4 border-emerald-600 text-emerald-600" onclick="switchTab('doctor')">
                    <i class="fas fa-user-md mr-2"></i>Clinician Portal
                </button>
                <button id="patient-tab" class="tab-button flex-1 py-4 text-center font-bold text-gray-500" onclick="switchTab('patient')">
                    <i class="fas fa-user-injured mr-2"></i>Patient Portal
                </button>
            </div>
        </header>

        <main id="content" class="p-8">
            <div id="doctor-panel" class="panel active">
                <div class="flex justify-between items-end mb-8">
                    <div>
                        <h1 class="text-3xl font-black color-primary-green">MoveFitRx Dashboard</h1>
                        <p class="text-gray-500 font-medium">Dr. Jane Foster | MoveFitRx Clinical Group</p>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <section>
                        <h2 class="font-bold text-xl mb-4 text-gray-800"><i class="fas fa-plus-circle mr-2 text-emerald-500"></i>New Patient Referral</h2>
                        <form id="referral-form" class="space-y-4 bg-gray-50 p-6 rounded-2xl border border-gray-200 shadow-sm">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Patient Name</label>
                                <input type="text" id="name" required placeholder="Full Name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Patient Email (Invitation Target)</label>
                                <input type="email" id="email" required placeholder="email@example.com" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Clinical Diagnosis</label>
                                <select id="diagnosis-select" required class="w-full p-3 border rounded-lg bg-white focus:ring-2 focus:ring-emerald-500 outline-none">
                                    <option value="">Loading Diagnoses...</option>
                                </select>
                            </div>
                            <button type="submit" class="w-full bg-primary-green text-white font-black py-4 rounded-lg shadow-lg hover:bg-green-700 transform active:scale-95 transition">
                                REFER PATIENT & SEND INVITE
                            </button>
                        </form>
                    </section>

                    <section>
                        <h2 class="font-bold text-xl mb-4 text-gray-800"><i class="fas fa-chart-line mr-2 text-emerald-500"></i>Active Patient Adherence</h2>
                        <div id="patients-list" class="space-y-4">
                            </div>
                    </section>
                </div>
            </div>

            <div id="patient-panel" class="panel hidden max-w-md mx-auto">
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-fingerprint text-3xl text-blue-600"></i>
                    </div>
                    <h1 class="text-2xl font-black color-secondary-blue">Secure Patient Access</h1>
                    <p class="text-gray-500">Enter your invitation code to view your prescription</p>
                </div>
                
                <form id="patient-search-form" class="space-y-4">
                    <input type="text" id="matrix-id-input" placeholder="MFRX-XXXXXX" class="w-full p-4 border-2 rounded-xl text-center font-bold text-2xl tracking-widest focus:border-blue-500 outline-none">
                    <button type="submit" class="w-full bg-secondary-blue text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-700 transition">
                        ACCESS PRESCRIPTION
                    </button>
                </form>
                <div id="patient-data" class="mt-8 hidden"></div>
            </div>
        </main>
    </div>
</body>
</html>
