<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveFitRx Pilot Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script> 
</head>
<body class="bg-gray-100">
    <div class="app-container doctor-view mx-auto max-w-md bg-white min-h-screen shadow-xl relative">
        <header class="bg-white border-b sticky top-0 z-30">
            <div class="flex">
                <button id="doctor-tab" class="tab-button active flex-1 py-4 text-center font-bold" onclick="switchTab('doctor')">Clinician</button>
                <button id="patient-tab" class="tab-button flex-1 py-4 text-center font-bold" onclick="switchTab('patient')">Patient</button>
            </div>
        </header>

        <main id="content" class="p-6">
            <div id="doctor-panel" class="panel active">
                <h1 class="text-2xl font-black mb-2 color-primary-green">MoveFitRx Dashboard</h1>
                <p class="text-sm text-gray-500 mb-6">Prescription Management & Adherence</p>
                
                <section class="mb-8">
                    <h2 class="font-bold text-lg mb-4 text-gray-800">1. New Patient Referral</h2>
                    <form id="referral-form" class="space-y-4 bg-gray-50 p-4 rounded-xl border border-gray-200">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Patient Name</label>
                            <input type="text" id="name" required class="w-full p-3 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Clinical Diagnosis</label>
                            <select id="diagnosis-select" required class="w-full p-3 border rounded-lg bg-white">
                                <option value="">Loading Diagnoses...</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-primary-green text-white font-bold py-3 rounded-lg shadow-lg hover:bg-green-700 transition">Refer Patient</button>
                    </form>
                </section>

                <section>
                    <h2 class="font-bold text-lg mb-4 text-gray-800">2. Patient Adherence</h2>
                    <div id="patients-list" class="space-y-3">
                        </div>
                </section>
            </div>

            <div id="patient-panel" class="panel hidden">
                <h1 class="text-2xl font-black mb-6 color-secondary-blue text-center">Patient Portal</h1>
                <form id="patient-search-form" class="space-y-4">
                    <input type="text" id="matrix-id-input" placeholder="Enter Invite Code (e.g. MFRX-01)" class="w-full p-4 border-2 rounded-xl text-center font-bold">
                    <button type="submit" class="w-full bg-secondary-blue text-white font-bold py-4 rounded-xl shadow-lg">Access Prescription</button>
                </form>
                <div id="patient-data" class="mt-8 hidden">
                    </div>
            </div>
        </main>
    </div>
</body>
</html>
